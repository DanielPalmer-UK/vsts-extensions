<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="../3rdParty/es6-promise.min.js"></script>
    <script src="../3rdParty/VSS.SDK.min.js"></script>

    <link rel="stylesheet" type="text/css" href="../3rdParty/react-widgets.css">
</head>

<body>
    <script type="text/javascript">
        // Initialize framework 
        VSS.init({
            explicitNotifyLoaded: true,
            usePlatformScripts: true,
            usePlatformStyles: false
        });
        
        // Load main entry point for extension
        VSS.require(["scripts/MultiValueControl"], function (MultiValueControl) {            
            MultiValueControl.init();
            VSS.notifyLoadSucceeded();            
        });
    </script>

    <div id="ext-container">
        
    </div>
</body>
</html>
